{% block content %}

        <div class="ui breadcrumb">

            <div class="six wide column">
                <div class="ui card">
                    <div class="image">

{% block script %}
    <script>
        function deletePlayer(id) {
            mid = '#delModal' + id.toString();
            $(mid)
                    .modal('setting', 'closable', false)
                    .modal('show');
        }
        function addPlayer() {
            $('#addModal')
                    .modal('setting', 'closable', false)
                    .modal('setting', 'transition', 'horizontal flip')
                    .modal('show');
        }
        $('.ui.accordion')
                .accordion()
        ;
    </script>
{% endblock %}
