{% extends 'admin/admin_base.html' %}
{% block content %}
    <div class="boloContainer">
        <div class="ui breadcrumb">
            <a class="section">用户</a>
            <i class="right angle icon divider"></i>
        </div>
        <div class="ui divider"></div>
        <table class="ui celled selectable table">
            <thead>
            <tr>
                <th>用户</th>
                <th>注册时间</th>
                <th>联系方式</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <h4 class="ui image header">
                        <img src="/s/image/site/elyse.png" class="ui mini rounded image">
                        <div class="content">rapospectre
                            <div class="sub header">
                                <span><i class="icon comment"></i>200</span>
                                <span>&nbsp;</span>
                                <span><i class="icon favorite"></i>200</span>
                            </div>
                        </div>
                    </h4>
                </td>
                <td>2015-05-09 22:22:22</td>
                <td>15608059720</td>
                <td>正常</h4>
                </td>
                <td>
                    <button class="ui small blue button">详情</button>
                    <button class="ui small red labeled icon button" onclick="deletePlayer(1)"><i
                            class="icon delete"></i>禁止
                    </button>
                    <div class="ui basic modal" id="delModal1">
                        <i class="close icon"></i>
                        <div class="header">
                            删除选手 XX
                        </div>
                        <div class="image content">
                            <div class="image">
                                <i class="remove user icon"></i>
                            </div>
                            <div class="description">
                                <p>情确认,您要删除选手 XX 吗?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <div class="two fluid ui inverted buttons">
                                <div class="ui red basic inverted button">
                                    <i class="remove icon"></i>
                                    废话
                                </div>
                                <div class="ui green basic inverted button">
                                    <i class="checkmark icon"></i>
                                    不不,点错了
                                </div>
                            </div>
                        </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="5">
                    <div class="ui action left icon input">
                        <i class="search icon"></i>
                        <input type="text" placeholder="搜索用户...">
                        <button class="ui green button">搜索</button>
                    </div>
                    <div class="ui right floated pagination menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="item">3</a>
                        <a class="item">4</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
{% endblock %}
{% block css %}
    <script>
        function deletePlayer(id) {
            mid = '#delModal' + id.toString();
            $(mid)
                    .modal('setting', 'closable', false)
                    .modal('show');
        }
        function addPlayer() {
            $('#addModal')
                    .modal('setting', 'closable', false)
                    .modal('setting', 'transition', 'horizontal flip')
                    .modal('show');
        }
    </script>
{% endblock %}
